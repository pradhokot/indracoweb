<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }

        /* Hover interaction for screens above 992px */
        @media (min-width: 992px) {
            .dropdown:hover .dropdown-menu {
                display: block;
            }
        }
    </style>

</head>
<body>
    <div class="dropdown">
        <button data-toggle="dropdown" data-target="#dropdownMenu1">Dropdown</button>
        <div id="dropdownMenu1" class="dropdown-menu">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <div class="dropdown">
        <button data-toggle="dropdown" data-target="#dropdownMenu2">Dropdown</button>
        <div id="dropdownMenu2" class="dropdown-menu">
            <a href="#">Dropdown Link 1</a>
            <a href="#">Dropdown Link 2</a>
            <a href="#">Dropdown Link 3</a>
        </div>
    </div>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dropdownTogglers = document.querySelectorAll('[data-toggle="dropdown"]');

        dropdownTogglers.forEach(toggler => {
            toggler.addEventListener('click', function (event) {
                if (window.innerWidth < 992) {
                    event.preventDefault();
                    const target = document.querySelector(this.getAttribute('data-target'));

                    // Close all other dropdowns
                    document.querySelectorAll('.dropdown-menu').forEach(menu => {
                        if (menu !== target) {
                            menu.style.display = 'none';
                        }
                    });

                    // Toggle the current dropdown
                    if (target) {
                        target.style.display = target.style.display === 'block' ? 'none' : 'block';
                    }
                }
            });
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', function (event) {
            if (window.innerWidth < 992) {
                const isDropdown = event.target.closest('.dropdown');
                if (!isDropdown) {
                    document.querySelectorAll('.dropdown-menu').forEach(menu => {
                        menu.style.display = 'none';
                    });
                }
            }
        });
    });
</script></script>
