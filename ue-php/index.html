<!DOCTYPE html>
<html lang="en">
<head>
   <script src="layout/head.js"></script>
   <title>UANG EMAS &bull; Selamat Datang</title>
   <link rel="stylesheet" href="css/before login/styles.css">
   <link rel="stylesheet" href="css/before login/landing.css">
   <style>
      * {
         outline: solid 1px green;
         outline: solid 1px transparent;
      }
   </style>
</head>
<body>

   <div class="page">
      <header class="page-header">
         <script src="layout/navbar-before-login.js"></script>
      </header><!-- end page header -->
      <main class="page-body">
         <section>
            <div class="container py-4 py-md-5">
               <div class="row row-gap-5 align-items-lg-center">
                  <div class="col col-12 col-lg-6">
                     <div class="d-lg-none">
                        <img src="assets/img/m-landing.png" width="100%" height="auto" alt="">
                     </div>
                     <div class="d-none d-lg-block">
                        <img src="assets/img/d-landing.png" width="100%" height="auto" alt="">
                     </div>
                     <p class="text-center pt-3 d-lg-none">
                        <span>Periode : 1 Agustus - 31 Oktober 2025</span>
                     </p>
                  </div><!-- end col -->
                  <div class="col col-12 col-lg-6">
                     <div class="wrapper-desktop-right">
                        <div class="d-none d-lg-block">
                           <img src="assets/img/fg.png" width="100%" height="auto" alt="" style="transform: translateX(-4%);">
                        </div>
                        <div class="trigger-input-code">
                           <a data-bs-toggle="modal" href="#exampleModal" class="text-decoration-none text-reset text-nowrap">
                              <script src="layout/toggler-code.js"></script>
                           </a>
                        </div>
                     </div>
                  </div><!-- end col -->
                  <div class="col col-12">
                     <p class="text-center small d-lg-flex justify-content-evenly align-items-baseline">
                        <span class="d-none d-lg-inline">Periode : 1 Agustus - 31 Oktober 2025</span>
                        <span>*Hati-hati penipuan! Promo ini tidak dipungut biaya.</span>
                        <br class="d-lg-none">
                        <span>*Tiket UMROH ditentukan oleh INDRACO</span>
                     </p>
                  </div><!-- end col -->
               </div><!-- end row -->
            </div><!-- end container -->
         </section>
      </main><!-- end page body -->
      <footer class="page-footer d-none d-lg-block">
         <script src="layout/footbar.js"></script>
      </footer><!-- end page footer -->
   </div><!-- end page -->

   <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
         <div class="modal-content">
            <div class="modal-header">
               <div class="row g-0 w-100 align-items-center" style="display: grid; grid-template-columns: 1fr auto 1fr;">
                  <div class="col">
                     <img src="assets/img/logo-ue.png" width="100%" height="auto" alt="" style="max-width: 4rem;">
                  </div><!-- end col -->
                  <div class="col">
                     <h5 class="modal-title display-4 m-0 text-center" style="color: var(--color-primary);">
                        <b class="fw-bold">Oops!</b>
                     </h5>
                  </div><!-- end col -->
                  <div class="col position-relative h-100">
                     <button type="button" class="btn-close position-absolute top-0 end-0" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div><!-- end col -->
               </div><!-- end row -->
            </div>
            <div class="modal-body bg-light">
               <div class="container-fluid py-4">
                  <p class="fs-4 text-center">
                     Kamu belum login/registrasi di website <br class="d-none d-md-inline">
                     UANG EMAS GOES TO MEKAH
                  </p>
               </div><!-- end container -->
            </div>
            <div class="modal-footer flex-lg-nowrap">
               <div class="row w-100 gx-2 row-gap-2 row-cols-1 row-cols-md-2">
                  <div class="col">
                     <a href="login.html" class="btn btn-lg btn-success w-100">
                        Login
                     </a>
                  </div><!-- end col -->
                  <div class="col">
                     <a href="register.html" class="btn btn-lg btn-warning w-100">
                        Registrasi
                     </a>
                  </div><!-- end col -->
               </div><!-- end row -->
            </div>
         </div>
      </div>
   </div><!-- end modal input code -->

   <script src="js/scripts.js"></script>
   <script src="js/before login/scripts.js"></script>
   <script>
      $(document).ready(function() {
         $('#nav-home').addClass('active');
      });
   </script>
</body>
</html>
