<!DOCTYPE html>
<html lang="en">
<head>
   <script src="layout/head.js"></script>
   <title>UANG EMAS &bull; Register</title>
   <link rel="stylesheet" href="css/before login/styles.css">
   <link rel="stylesheet" href="css/before login/landing.css">
   <style>
      * {
         outline: solid 1px green;
         outline: solid 1px transparent;
      }
   </style>
</head>
<body>

   <div class="page">
      <header class="page-header">
         <script src="layout/navbar-before-login.js"></script>
      </header><!-- end page header -->
      <main class="page-body">

         <section>
            <div class="container py-4 py-md-5">
               <div class="row row-cols-1 row-cols-lg-2 row-gap-4 row-gap-md-5">
                  <div class="col">
                     <div class="text-center">
                        <img src="assets/img/logo-ue.png" width="24%" height="auto" alt="">
                        <img src="assets/img/goesto.png" width="100%" height="auto" alt="" style="margin-top: -8%;">
                     </div>
                  </div><!-- end col -->
                  <div class="col">
                     <div class="card rounded-4 p-4 p-md-5 w-100 border-3 mx-auto shadow-lg border-primary" style="max-width: 480px;">
                        <h5 class="text-center fs-3 mb-4 text-primary">
                           <b class="fw-bold">Registrasi</b>
                        </h5>
                        <form action="" class="d-flex flex-column row-gap-3">
                           <div class="form-group">
                              <input type="text" class="form-control border-primary border-2 shadow-none" placeholder="*Nama Lengkap (sesuai KTP)">
                           </div>
                           <div class="form-group">
                              <input type="email" class="form-control border-primary border-2 shadow-none" placeholder="*Alamat Email">
                           </div>
                           <div class="form-group">
                              <input type="number" class="form-control border-primary border-2 shadow-none" placeholder="*Nomor HP">
                           </div>
                           <div class="form-group">
                              <input type="number" class="form-control border-primary border-2 shadow-none" placeholder="*Nomor KTP">
                           </div>
                           <div class="form-group">
                              <div class="input-group">
                                 <input type="password" class="form-control border-primary border-2 shadow-none border-end-0" placeholder="*Password">
                                 <!-- <button class="btn border-primary border-2 border-start-0"><i class="fas fa-eye"></i></button> -->
                                 <button class="btn border-primary border-2 border-start-0"><i class="fas fa-eye-slash"></i></button>
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="input-group">
                                 <input type="password" class="form-control border-primary border-2 shadow-none border-end-0" placeholder="*Konfirmasi Password">
                                 <!-- <button class="btn border-primary border-2 border-start-0"><i class="fas fa-eye"></i></button> -->
                                 <button class="btn border-primary border-2 border-start-0"><i class="fas fa-eye-slash"></i></button>
                              </div>
                           </div>
                           <div class="form-group py-3">
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" value="" id="checkAgreement" checked>
                                 <label class="form-check-label pointer-event" for="checkAgreement">
                                    Saya setuju dengan <a href="terms.html" target="_blank"><u>Syarat & Ketentuan</u></a> yang berlaku.
                                 </label>
                              </div>
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" value="" id="checkApproveGetEmail">
                                 <label class="form-check-label pointer-event" for="checkApproveGetEmail">
                                    Saya bersedia untuk mendapatkan informasi perihal promosi & events produk2 dari INDRACO yang sedang berlangsung.
                                 </label>
                              </div>
                           </div>
                           <div class="form-group">
                              <button class="btn btn-lg btn-primary w-100" type="button" data-bs-toggle="modal" data-bs-target="#modalSuccessReg">
                                 <b class="fw-medium">Register</b>
                              </button>
                           </div>
                           <p class="text-center my-4">
                              Sudah memiliki akun? Silahkan <a href="login.html"><u><b class="fw-medium">Login</b></u></a>
                           </p>
                        </form>
                     </div>
                  </div><!-- end col -->
               </div><!-- end row -->
            </div><!-- end container -->
         </section>
         
      </main><!-- end page body -->
      <footer class="page-footer d-none d-lg-block">
         <script src="layout/footbar.js"></script>
      </footer><!-- end page footer -->
   </div><!-- end page -->

   <div class="modal" id="modalSuccessReg" tabindex="-1" aria-labelledby="modalSuccessRegLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
         <div class="modal-content">
            <div class="modal-header">
               <div class="row g-0 w-100 align-items-center" style="display: grid; grid-template-columns: 1fr auto 1fr;">
                  <div class="col">
                     <img src="assets/img/logo-ue.png" width="100%" height="auto" alt="" style="max-width: 4rem;">
                  </div><!-- end col -->
                  <div class="col">
                     <h5 class="modal-title display-4 m-0 text-center" style="color: var(--color-primary);">
                        <b class="fw-bold">Yey!</b>
                     </h5>
                  </div><!-- end col -->
                  <div class="col position-relative h-100">
                     <button type="button" class="btn-close position-absolute top-0 end-0" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div><!-- end col -->
               </div><!-- end row -->
            </div>
            <div class="modal-body bg-light">
               <div class="container-fluid py-4">
                  <p class="fs-4 text-center">
                     Selamat, registrasi/pendaftaran Anda berhasil. Sekarang anda dapat mendaftarkan lebih dari satu kode unik dengan menggunakan akun ini. Semoga beruntung!
                  </p>
               </div><!-- end container -->
            </div>
            <div class="modal-footer flex-lg-nowrap">
               <div class="row w-100 gx-2 row-gap-2 row-cols-1">
                  <div class="col">
                     <a href="login.html" class="btn btn-lg btn-primary w-100">
                        Login
                     </a>
                  </div><!-- end col -->
               </div><!-- end row -->
            </div>
         </div>
      </div>
   </div><!-- end modal input code -->

   <script src="js/scripts.js"></script>
   <script src="js/before login/scripts.js"></script>
</body>
</html>
