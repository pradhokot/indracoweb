<!DOCTYPE html>
<html lang="en">
<head>

   <title>UANG EMAS &bull; Login</title>
   <link rel="stylesheet" href="css/before login/styles.css">
   <link rel="stylesheet" href="css/before login/landing.css">
   <style>

         outline: solid 1px green;
         outline: solid 1px transparent;
      }
   </style>
</head>
<body>

   <div class="page">
      <header class="page-header">
         <script src="layout/navbar-before-login.js"></script>
      </header><!-- end page header -->
      <main class="page-body">

         <section class="d-flex h-100 align-items-center justify-content-center">

               <div class="row row-cols-1 row-cols-lg-2 row-gap-4 row-gap-md-5">
                  <div class="col">

                        <img src="assets/img/logo-ue.png" width="24%" height="auto" alt="">

                     </div>
                  </div><!-- end col -->
                  <div class="col">
                     <div class="card rounded-4 p-4 p-md-5 w-100 border-3 mx-auto shadow-lg border-primary" style="max-width: 480px;">
                        <h5 class="text-center fs-3 mb-4 text-primary">
                           <b class="fw-bold">Login</b>
                        </h5>
                        <form action="" class="d-flex flex-column row-gap-3">
                           <div class="form-group">
                              <input type="text" class="form-control border-primary border-2 shadow-none" placeholder="*Email/ Nomor HP">

                           <div class="form-group">

                              <div class="form-text text-end">
                                 <a href="#"><u>Lupa Password?</u></a>
                              </div>
                           </div>
                           <div class="form-group py-4">
                              <a href="home.html" class="btn btn-lg btn-primary w-100">
                                 <b class="fw-medium">Login</b>
                              </a>
                           </div>
                           <p class="text-center">
                              Belum memiliki akun? Silahkan <a href="register.html"><u><b class="fw-medium">Registrasi</b></u></a>
                           </p>
                        </form>
                     </div>
                  </div><!-- end col -->
               </div><!-- end row -->
            </div><!-- end container -->
         </section>
         
      </main><!-- end page body -->
      <footer class="page-footer d-none d-lg-block">
         <script src="layout/footbar.js"></script>
      </footer><!-- end page footer -->
   </div><!-- end page -->

   <script src="js/scripts.js"></script>
   <script src="js/before login/scripts.js"></script>
</body>
</html>
