<!DOCTYPE html>
<html lang="en">
<head>
   <script src="layout/head.js"></script>
   <title>UANG EMAS &bull; Daftar Kode</title>
   <link rel="stylesheet" href="css/after login/styles.css">
   <link rel="stylesheet" href="css/after login/code.css">
   <style>
      * {
         outline: solid 1px green;
         outline: solid 1px transparent;
      }
   </style>
</head>
<body>
   <div class="page">
      <header class="page-header">
         <script src="layout/navbar-after-login.js"></script>
      </header><!-- end page header -->
      <main class="page-body">
         <section>
            <div class="container py-4 py-md-5">
               <div class="row row-cols-1 row-cols-lg-2 row-gap-4 row-gap-md-5">
                  <div class="col">
                     <div class="text-center">
                        <img src="assets/img/logo-ue.png" width="24%" height="auto" alt="">
                        <img src="assets/img/goesto.png" width="100%" height="auto" alt="" style="margin-top: -8%;">
                     </div>
                  </div><!-- end col -->
                  <div class="col">
                     <div class="card rounded-4 p-4 p-md-5 w-100 border-3 mx-auto shadow-lg border-primary" style="max-width: 480px;">
                        <h5 class="text-center fs-3 mb-4 text-primary">
                           <b class="fw-bold">Masukkan Kode Unik</b>
                        </h5>
                        <form action="" class="d-flex flex-column row-gap-3">
                           <div class="form-group">
                              <input type="text" class="form-control border-primary border-2 shadow-none" placeholder="*Kode Unik Undian">
                           </div>
                           <div class="form-group">
                              <label class="form-label">Upload foto Kode Unik pada kupon undian</label>
                              <div class="input-group upload-img">
                                 <input type="file">
                                 <div class="ratio ratio-1x1 bg-dark-subtle">
                                    <img src="" class="object-fit-cover" alt="">
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <p class="small">
                                 *Peserta wajib menyimpan kartu khusus yang bertuliskan kode unik sebagai syarat validasi bila terpilih menjadi pemenang undian.
                              </p>
                           </div>
                           <div class="form-group py-4">
                              <a data-bs-toggle="modal" href="#exampleModal" class="btn btn-lg btn-primary w-100">
                                 <b class="fw-medium">Kirim</b>
                              </a>
                           </div>
                        </form>
                     </div>
                  </div><!-- end col -->
               </div><!-- end row -->
            </div><!-- end container -->
         </section>
      </main><!-- end page body -->
      <footer class="page-footer">
         <script src="layout/footbar.js"></script>
      </footer><!-- end page footer -->
   </div><!-- end page -->

   <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
         <div class="modal-content">
            <div class="modal-header">
               <div class="row g-0 w-100 align-items-center" style="display: grid; grid-template-columns: 1fr auto 1fr;">
                  <div class="col">
                     <img src="assets/img/logo-ue.png" width="100%" height="auto" alt="" style="max-width: 4rem;">
                  </div><!-- end col -->
                  <div class="col">
                     <h5 class="modal-title display-5 m-0 text-center" style="color: var(--color-primary);">
                        <b class="fw-bold">Selamat</b>
                     </h5>
                  </div><!-- end col -->
                  <div class="col position-relative h-100">
                     <button type="button" class="btn-close position-absolute top-0 end-0" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div><!-- end col -->
               </div><!-- end row -->
            </div>
            <div class="modal-body bg-light">
               <div class="container-fluid py-4">
                  <p class="fs-5 text-center">
                     Anda mendapatkan 1 E-coupon.
                     <br>
                     Kode unik <b class="fw-medium">L7JQVG0</b> yang Anda submit pada tanggal : 02/05/2025 <b class="fw-medium">VALID</b>
                  </p>
               </div><!-- end container -->
            </div>
            <div class="modal-footer flex-lg-nowrap">
               <div class="row w-100 gx-2 row-gap-2 row-cols-1">
                  <div class="col">
                     <a href="history.html" class="btn btn-lg btn-primary w-100">
                        Cek Riwayat
                     </a>
                  </div><!-- end col -->
               </div><!-- end row -->
            </div>
         </div>
      </div>
   </div><!-- end modal input code -->

   <script src="js/scripts.js"></script>
   <script src="js/after login/scripts.js"></script>
   <script>
      $(document).ready(function () {
         $(".title-page").text('Daftar Kode');
      });
   </script>
</body>
</html>
